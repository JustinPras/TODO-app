<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="todo.js?v=={{ new Date().getTime() }}" defer></script> <!--Need to change this before prod-->
  </head>

  <body>
    <div class="nav-bar">
      <h1>
        TODO App
        <span class="subtitle">The #1 tool for keeping organised</span>
      </h1>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="task-section">
      <div class="task-header">
        <h2>Tasks</h2>
        <button data-modal-target="#modal-add-task">Add Task</button>
        <div class="modal" id="modal-add-task">
            <div class="modal-header">
                <div class="title">Add Task</div>
                <button data-close-button class="close-button"&times;></button>
            </div>
            <div class="modal-body">
                <form id="task-create-form">
                    <textarea
                        class="task-input-area"
                        id="task-create"
                        placeholder="Task"
                        required
                    ></textarea>
                <div class="button-container">
                    <button type="submit">Confirm</button>
                </div>
                </form>    
            </div>
        </div>
        <div id="overlay"></div>
      </div>
      
      <ul id="task-list"></ul>

    </div>
  </body>
</html>
