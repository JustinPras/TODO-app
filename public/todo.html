<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="todo.js?v=={{ new Date().getTime() }}" defer></script> <!--Need to change this before prod-->
  </head>

  <body>
    <div class="nav-bar">
      <h1>
        TODO App
        <span class="subtitle">The #1 tool for keeping organised</span>
      </h1>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="task-section">
      <button data-modal-target="#modal">Add Task</button>
      <div class="modal" id="modal">
        <div class="modal-header">
          <div class="title">Add Task</div>
          <button data-close-button class="close-button"&times;></button>
        </div>
        <div class="modal-body">
          <form id="task-form">
            <input
                class="input-area"
                type="text"
                id="task"
                placeholder="Task"
                required
            />
            <div class="button-container">
                <button type="submit">Confirm</button>
            </div>
          </form>    
        </div>
      </div>
      <div id="overlay"></div>

      <h2>Tasks</h2>

      <ul id="task-list"></ul>
      <div class="button-container mb-4">
        <button id="edit-task-btn" onclick="showEditTaskForm()" disabled>Edit Task</button>
        <button id="delete-task-btn" onclick="deleteTask()" disabled>Delete Task</button>
      </div>

      <div id="edit-task-container" style="display: none; margin-top: 20px;">
        <form id="task-edit-form">
          <input type="text" id="edit-task-input" class="input-area" placeholder="Edit task...">
          <div class="button-container">
            <button id="cancel-edit-btn">Exit</button>
            <button type="submit">Confirm</button>
          </div>
        </form>
      </div>

    </div>
  </body>
</html>
