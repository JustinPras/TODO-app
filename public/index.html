<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js?v=={{ new Date().getTime() }}" defer></script> <!--Need to change this before prod-->
  </head>
  <body>
    <div class="nav-bar">
      <h1>
        TODO App
        <span class="subtitle">The #1 tool for keeping organised</span>
      </h1>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="auth-section">
      <h2>Login</h2>
      <form id="login-form">
        <input
          class="input-area"
          type="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          class="input-area"
          type="password"
          id="password"
          placeholder="Password"
          required
        />
        <div class="button-container">
          <button type="submit">Login</button>
          <button onclick="signup()" type="button">Signup</button>
        </div>
      </form>
    </div>

    <div id="task-section" style="display: none">
      <h2>Create Task</h2>
      <form id="task-form">
        <input
          class="input-area"
          type="text"
          id="task"
          placeholder="Task"
          required
        />
        <div class="button-container">
          <button type="submit">Add Task</button>
        </div>
      </form>
      <h2>All Tasks</h2>
      <ul id="task-list"></ul>
      <div class="button-container mb-4">
        <button onclick="editTask()">Edit Task</button>
        <button onclick="deleteTask()">Delete Task</button>
      </div>

      <div id="edit-task-container" style="display: none; margin-top: 20px;">
        <input type="text" id="edit-task-input" class="input-area" placeholder="Edit task...">
        <div class="button-container">
          <button id="cancel-edit-btn">Exit</button>
          <button id="confirm-edit-btn">Confirm</button>
        </div>
      </div>
    </div>
  </body>
</html>
